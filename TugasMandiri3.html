<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Siswa RPL</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }

      h1 {
        margin-bottom: 10px;
      }

      h3 {
        margin-bottom: 20px;
      }

      table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 80%;
      }

      th,
      td {
        padding: 12px;
        text-align: center;
      }

      th {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Daftar Nama Siswa RPL</h1>
    <h3>SMK Negeri 4 Malang</h3>
    <table border="1" cellpadding="10" cellspacing="0">
      <tr>
        <th>No</th>
        <th>NIS</th>
        <th>Nama Siswa</th>
        <th>Kelas</th>
      </tr>
      <tbody id="tabelData"></tbody>
    </table>

    <script>
      // Data siswa RPL
      let siswa = [
        { nis: "1001", nama: "Andi", kelas: "X RPL A" },
        { nis: "1002", nama: "Budi", kelas: "X RPL B" },
        { nis: "1003", nama: "Citra", kelas: "X RPL C" },
        { nis: "1004", nama: "Dewi", kelas: "XI RPL A" },
      ];
      document.getElementById("tabelData").innerHTML = siswa
        .map(
          (siswaItem, index) => `
          <tr>
            <td>${index + 1}</td>
            <td>${siswaItem.nis}</td>
            <td>${siswaItem.nama}</td>
            <td>${siswaItem.kelas}</td>
          </tr>
        `
        )
        .join("");
    </script>
  </body>
</html>
