<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modul 9-Latihan 1</title>
</head>

<body>
    <script>
        // membuat array
        var products = ["Senter", "Radio", "Antena", "Obeng"];

        // mengambil radio
        document.write("Product yang diambil : " + products[1]);

        //mengambil atena
        document.write("<br>Product yang diambil : " + products[2]);

        //mengambil semua produk
        document.write("<br>Product yang diambil : " + products);
    </script>
</body>
